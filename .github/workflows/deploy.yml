name: FTP Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Normalize FTP remote dir
        shell: bash
        run: |
          dir="${{ secrets.FTP_REMOTE_DIR }}"
          if [ -n "$dir" ]; then
            case "$dir" in
              */) echo "SERVER_DIR=$dir" >> $GITHUB_ENV ;;
              *) echo "SERVER_DIR=${dir}/" >> $GITHUB_ENV ;;
            esac
          else
            echo "SERVER_DIR=/htdocs/" >> $GITHUB_ENV
            echo "FTP_REMOTE_DIR not set — defaulting SERVER_DIR=/htdocs/"
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ env.SERVER_DIR }}

      - name: Optional site health check
        if: always()
        shell: bash
        run: |
          if [ -n "${{ secrets.SITE_URL }}" ]; then
            echo "Checking ${{ secrets.SITE_URL }}"
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SITE_URL }}")
            echo "HTTP status: $status"
            if [ "$status" -ne 200 ]; then
              echo "Site check failed: $status"
              exit 1
            fi
          else
            echo "SITE_URL not set — skipping health check"
          fi
name: FTP Deploy to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create `api/config.local.php` and optional `.htaccess` from DB secrets
        shell: bash
        run: |
          if [ -n "${{ secrets.DB_PASS }}" ]; then
            mkdir -p api

            # Create a PHP config file readable by the app on the server.
            printf '%s\n' "<?php" "return [" \
              "  'host' => '${{ secrets.DB_HOST }}'," \
              "  'port' => (int)${{ secrets.DB_PORT }} ," \
              "  'dbname' => '${{ secrets.DB_NAME }}'," \
              "  'user' => '${{ secrets.DB_USER }}'," \
              "  'pass' => '${{ secrets.DB_PASS }}'," \
              "  'ssl_ca' => null," \
              "];" > api/config.local.php
            echo "api/config.local.php created"

            # Optionally create .htaccess so servers that respect SetEnv can also see vars
            printf '%s\n' '# Generated by GitHub Actions from repository secrets' \
              "SetEnv DB_HOST ${{ secrets.DB_HOST }}" \
              "SetEnv DB_PORT ${{ secrets.DB_PORT }}" \
              "SetEnv DB_NAME ${{ secrets.DB_NAME }}" \
              "SetEnv DB_USER ${{ secrets.DB_USER }}" \
              "SetEnv DB_PASS ${{ secrets.DB_PASS }}" > .htaccess
            echo ".htaccess created"
          else
            echo "DB_PASS not set — skipping config and .htaccess creation"
          fi
